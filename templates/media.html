{% extends "base.html" %}

{% block title %}Media Outlets - IEDI System{% endblock %}

{% block content %}
<div class="content-header">
    <h1>Media Outlets</h1>
    <p>Manage relevant and niche media outlets</p>
</div>

<div class="filters">
    <button class="btn btn-primary" id="showAll">All Outlets</button>
    <button class="btn" id="showRelevant">Relevant Only</button>
    <button class="btn" id="showNiche">Niche Only</button>
    <button class="btn btn-success" id="btnNew">+ New Outlet</button>
</div>

<div class="card">
    <table id="outletsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Domain</th>
                <th>Type</th>
                <th>Category</th>
                <th>Monthly Visitors</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="outletsBody">
            <tr>
                <td colspan="8" class="loading">Loading...</td>
            </tr>
        </tbody>
    </table>
</div>

<div id="modalOutlet" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">New Media Outlet</h2>
        <form id="formOutlet">
            <input type="hidden" id="outletId">
            
            <label for="name">Name *</label>
            <input type="text" id="name" required>
            
            <label for="domain">Domain *</label>
            <input type="text" id="domain" required>
            
            <label for="category">Category</label>
            <input type="text" id="category">
            
            <label for="monthlyVisitors">Monthly Visitors</label>
            <input type="number" id="monthlyVisitors">
            
            <label for="isNiche">
                <input type="checkbox" id="isNiche">
                Niche Outlet
            </label>
            
            <label for="active">
                <input type="checkbox" id="active" checked>
                Active
            </label>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn" id="btnCancel">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
let currentFilter = null;

async function loadOutlets(filter = null) {
    currentFilter = filter;
    const url = filter !== null ? `/media/api?niche=${filter}` : '/media/api';
    
    try {
        const response = await fetch(url);
        const outlets = await response.json();
        
        const tbody = document.getElementById('outletsBody');
        
        if (outlets.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="empty">No media outlets found</td></tr>';
            return;
        }
        
        tbody.innerHTML = outlets.map(outlet => `
            <tr>
                <td>${outlet.id}</td>
                <td>${outlet.name}</td>
                <td>${outlet.domain}</td>
                <td><span class="badge ${outlet.is_niche ? 'badge-warning' : 'badge-info'}">${outlet.is_niche ? 'Niche' : 'Relevant'}</span></td>
                <td>${outlet.category || '-'}</td>
                <td>${outlet.monthly_visitors ? outlet.monthly_visitors.toLocaleString() : '-'}</td>
                <td><span class="badge ${outlet.active ? 'badge-success' : 'badge-danger'}">${outlet.active ? 'Active' : 'Inactive'}</span></td>
                <td>
                    <button class="btn btn-sm" onclick="editOutlet(${outlet.id})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteOutlet(${outlet.id})">Delete</button>
                </td>
            </tr>
        `).join('');
    } catch (error) {
        showToast('Error loading outlets', 'error');
    }
}

function openModal(outlet = null) {
    const modal = document.getElementById('modalOutlet');
    const form = document.getElementById('formOutlet');
    
    if (outlet) {
        document.getElementById('modalTitle').textContent = 'Edit Media Outlet';
        document.getElementById('outletId').value = outlet.id;
        document.getElementById('name').value = outlet.name;
        document.getElementById('domain').value = outlet.domain;
        document.getElementById('category').value = outlet.category || '';
        document.getElementById('monthlyVisitors').value = outlet.monthly_visitors || '';
        document.getElementById('isNiche').checked = outlet.is_niche;
        document.getElementById('active').checked = outlet.active;
    } else {
        document.getElementById('modalTitle').textContent = 'New Media Outlet';
        form.reset();
        document.getElementById('outletId').value = '';
        document.getElementById('active').checked = true;
    }
    
    modal.style.display = 'block';
}

async function editOutlet(id) {
    try {
        const response = await fetch(`/media/api/${id}`);
        const outlet = await response.json();
        openModal(outlet);
    } catch (error) {
        showToast('Error loading outlet', 'error');
    }
}

async function deleteOutlet(id) {
    if (!confirm('Are you sure you want to delete this outlet?')) return;
    
    try {
        const response = await fetch(`/media/api/${id}`, { method: 'DELETE' });
        
        if (response.ok) {
            showToast('Outlet deleted successfully', 'success');
            loadOutlets(currentFilter);
        } else {
            showToast('Error deleting outlet', 'error');
        }
    } catch (error) {
        showToast('Error deleting outlet', 'error');
    }
}

document.getElementById('formOutlet').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const id = document.getElementById('outletId').value;
    const data = {
        name: document.getElementById('name').value,
        domain: document.getElementById('domain').value,
        category: document.getElementById('category').value || null,
        monthly_visitors: parseInt(document.getElementById('monthlyVisitors').value) || null,
        is_niche: document.getElementById('isNiche').checked,
        active: document.getElementById('active').checked
    };
    
    try {
        const url = id ? `/media/api/${id}` : '/media/api';
        const method = id ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            showToast(`Outlet ${id ? 'updated' : 'created'} successfully`, 'success');
            document.getElementById('modalOutlet').style.display = 'none';
            loadOutlets(currentFilter);
        } else {
            showToast('Error saving outlet', 'error');
        }
    } catch (error) {
        showToast('Error saving outlet', 'error');
    }
});

document.getElementById('btnNew').addEventListener('click', () => openModal());
document.getElementById('btnCancel').addEventListener('click', () => {
    document.getElementById('modalOutlet').style.display = 'none';
});

document.getElementById('showAll').addEventListener('click', () => {
    document.querySelectorAll('.filters .btn').forEach(b => b.classList.remove('btn-primary'));
    document.getElementById('showAll').classList.add('btn-primary');
    loadOutlets(null);
});

document.getElementById('showRelevant').addEventListener('click', () => {
    document.querySelectorAll('.filters .btn').forEach(b => b.classList.remove('btn-primary'));
    document.getElementById('showRelevant').classList.add('btn-primary');
    loadOutlets(false);
});

document.getElementById('showNiche').addEventListener('click', () => {
    document.querySelectorAll('.filters .btn').forEach(b => b.classList.remove('btn-primary'));
    document.getElementById('showNiche').classList.add('btn-primary');
    loadOutlets(true);
});

document.querySelector('.close').addEventListener('click', () => {
    document.getElementById('modalOutlet').style.display = 'none';
});

loadOutlets();
</script>
{% endblock %}

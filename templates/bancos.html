{% extends "base.html" %}

{% block title %}Bancos - Sistema IEDI{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Gerenciamento de Bancos</h1>
    <button onclick="showAddModal()" class="btn btn-primary">+ Adicionar Banco</button>
</div>

<div class="card">
    <div class="card-body">
        <table class="table" id="bancos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Variações</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="bancos-tbody">
                <tr>
                    <td colspan="4" class="text-center">Carregando...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div id="banco-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Adicionar Banco</h2>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="banco-form">
                <input type="hidden" id="banco-id">
                
                <div class="form-group">
                    <label for="banco-nome">Nome do Banco *</label>
                    <input type="text" id="banco-nome" required>
                </div>
                
                <div class="form-group">
                    <label for="banco-variacoes">Variações (uma por linha) *</label>
                    <textarea id="banco-variacoes" rows="4" required placeholder="banco do brasil&#10;bb&#10;banco do brazil"></textarea>
                    <small class="form-text">Digite as variações de nome que devem ser reconhecidas</small>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="banco-ativo" checked>
                        Ativo
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let editingId = null;

async function loadBancos() {
    try {
        const response = await fetch('/api/bancos');
        const bancos = await response.json();
        
        const tbody = document.getElementById('bancos-tbody');
        
        if (bancos.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum banco cadastrado</td></tr>';
            return;
        }
        
        tbody.innerHTML = bancos.map(banco => `
            <tr>
                <td><strong>${banco.nome}</strong></td>
                <td><span class="badge">${banco.variacoes.length} variações</span></td>
                <td><span class="badge badge-${banco.ativo ? 'success' : 'secondary'}">${banco.ativo ? 'Ativo' : 'Inativo'}</span></td>
                <td>
                    <button onclick="editBanco(${banco.id})" class="btn btn-sm btn-secondary">Editar</button>
                    <button onclick="deleteBanco(${banco.id}, '${banco.nome}')" class="btn btn-sm btn-danger">Excluir</button>
                </td>
            </tr>
        `).join('');
    } catch (error) {
        console.error('Erro ao carregar bancos:', error);
    }
}

function showAddModal() {
    editingId = null;
    document.getElementById('modal-title').textContent = 'Adicionar Banco';
    document.getElementById('banco-form').reset();
    document.getElementById('banco-id').value = '';
    document.getElementById('banco-ativo').checked = true;
    document.getElementById('banco-modal').style.display = 'block';
}

async function editBanco(id) {
    try {
        const response = await fetch('/api/bancos');
        const bancos = await response.json();
        const banco = bancos.find(b => b.id === id);
        
        if (!banco) return;
        
        editingId = id;
        document.getElementById('modal-title').textContent = 'Editar Banco';
        document.getElementById('banco-id').value = banco.id;
        document.getElementById('banco-nome').value = banco.nome;
        document.getElementById('banco-variacoes').value = banco.variacoes.join('\n');
        document.getElementById('banco-ativo').checked = banco.ativo;
        document.getElementById('banco-modal').style.display = 'block';
    } catch (error) {
        alert('Erro ao carregar banco: ' + error.message);
    }
}

async function deleteBanco(id, nome) {
    if (!confirm(`Deseja realmente excluir o banco "${nome}"?`)) {
        return;
    }
    
    try {
        const response = await fetch(`/api/bancos/${id}`, {
            method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('Banco excluído com sucesso!');
            loadBancos();
        } else {
            alert('Erro ao excluir banco');
        }
    } catch (error) {
        alert('Erro: ' + error.message);
    }
}

function closeModal() {
    document.getElementById('banco-modal').style.display = 'none';
}

document.getElementById('banco-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const nome = document.getElementById('banco-nome').value;
    const variacoesText = document.getElementById('banco-variacoes').value;
    const variacoes = variacoesText.split('\n').map(v => v.trim()).filter(v => v);
    const ativo = document.getElementById('banco-ativo').checked;
    
    const data = { nome, variacoes, ativo };
    
    try {
        let response;
        
        if (editingId) {
            response = await fetch(`/api/bancos/${editingId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
        } else {
            response = await fetch('/api/bancos', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
        }
        
        const result = await response.json();
        
        if (result.success) {
            alert('Banco salvo com sucesso!');
            closeModal();
            loadBancos();
        } else {
            alert('Erro ao salvar banco');
        }
    } catch (error) {
        alert('Erro: ' + error.message);
    }
});

// Fechar modal ao clicar fora
window.onclick = function(event) {
    const modal = document.getElementById('banco-modal');
    if (event.target == modal) {
        closeModal();
    }
}

// Carregar ao iniciar
loadBancos();
</script>
{% endblock %}
